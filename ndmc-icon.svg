    <circle cx="388" cy="-224" r="50" fill="url(#meshGrad)"/>
    <circle cx="388" cy="224" r="50" fill="url(#meshGrad)"/>
    <circle cx="0" cy="448" r="50" fill="url(#meshGrad)"/>
    <circle cx="-388" cy="224" r="50" fill="url(#meshGrad)"/>
    <circle cx="-388" cy="-224" r="50" fill="url(#meshGrad)"/>
